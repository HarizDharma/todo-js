    <div class="jumbotron">
        <h1 class="display-4">TODO</h1>
        <p class="lead">Apa saja yang akan kalian lakukan hari ini ?</p>
        
        <div class="form-group" style="max-width: 700px;">
                <input type="text" name="form_todo" id="todo_text" class="form-control" placeholder="Catat Kegiatan Kalian Disini !" require><br>
                <button class="btn btn-primary" onclick="add()">Tambah</button>
                <button class="btn btn-danger" onclick="removeList()">Bersihkan Todo</button>
            <hr class="my-4">
            <ul id="todo" style="list-style-type: number;">
            </ul>
        </div>

    <style>
        .done { text-decoration: line-through;}
    </style>

<script>
    const todo = document.getElementById('todo')

    //fitur todo
    //1. tambah {condition, inisial, pop-up}
    //2. coret kalau sudah selesai
    //3. menghapus

function add(){
    //ambil nilai dari text form
    let formText = document.getElementById('todo_text')
    
    //tambah list baru ke dalam list todo
    // let List = document.createElement('li')
    // let txt = document.createTextNode(formText.value)

    // List.appendChild(txt)
    // todo.appendChild(List)

    //v.2
    let formTodo = "<span><li style='margin-top: 5px;' onclick='toggle(this)'>" + formText.value + " " + 
        "<br><span class='btn btn-warning'>Done</span>" +
        "<span class='btn btn-danger' style='margin-left: 5px;' onclick='removeItem(this)'>Hapus</span>" +
        "</li></span>"

    if (formText.value != "") {
        todo.insertAdjacentHTML('afterbegin', formTodo)
        document.getElementById('todo_text').value='';
    }else {
        swal("Masukkan catatan kalian !", "", "info")
    }
}

function toggle(el) {
    el.classList.toggle('done')
}

function removeItem(el){
    el.parentElement.remove()
}

function removeList() {
    document.getElementById("todo").innerHTML='';
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
